name: 'lint'

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      checks: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: install dependencies (ubuntu)
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: install frontend dependencies
        run: npm ci

      - name: typecheck
        run: npx tsc --noEmit

      - name: prettier
        uses: creyD/prettier_action@v4.6
        with:
          dry: ${{ github.event_name == 'pull_request' }}
          prettier_options: --write src/**/*.{ts,tsx,css,json} *.{json,md}
          commit_message: "style: auto-format code"
          only_changed: true

      - name: rustfmt
        run: cargo fmt --manifest-path src-tauri/Cargo.toml

      - name: commit rustfmt changes
        if: github.event_name == 'push'
        run: |
          if git diff --exit-code src-tauri/; then
            echo "No rustfmt changes needed"
          else
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"
            git add src-tauri/
            git commit -m "style: auto-format rust code"
            git push
          fi

      - name: rustfmt check
        if: github.event_name == 'pull_request'
        run: cargo fmt --manifest-path src-tauri/Cargo.toml -- --check

      - name: clippy check
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --manifest-path src-tauri/Cargo.toml --all-features -- -D warnings
